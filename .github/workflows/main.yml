
name: Build Brexx/370

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master    
jobs:
  tk4-test:
    name: Building Brexx/370 on tk4-
    runs-on: [ubuntu-latest]
    container: mainframed767/brexx

    steps:
    - name: Run tk4-
      working-directory: /
      run: /run.sh /tk4-/
      
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: Move Brexx
      run: |
        mkdir -p /brexx370/          
        mv * /brexx370/
      shell: bash
  
    - name: Wait for tk4-
      working-directory: /
      run: /home/hercules/loaded.sh
      shell: bash
      
    - name: Build
      working-directory: /brexx370/build
      env:
        WINEPREFIX: ${{ github.workspace }}/wine
      run: make SYSTEM=TK4-
      shell: bash

    - name: Test
      working-directory: /brexx370/build
      env:
        WINEPREFIX: ${{ github.workspace }}/wine
      run: make SYSTEM=TK4- install && make SYSTEM=TK4- test
      shell: bash

  tk5-test:
    name: Building Brexx/370 on tk5
    runs-on: [ubuntu-latest]
    container: mainframed767/brexx

    steps:
    - name: Run tk4-
      working-directory: /
      run: /run.sh /mvs-tk5/
      
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: Move Brexx
      run: |
        mkdir -p /brexx370/          
        mv * /brexx370/
      shell: bash
  
    - name: Wait for tk5
      working-directory: /
      run: /home/hercules/loaded.sh
      shell: bash
      
    - name: Build
      working-directory: /brexx370/build
      env:
        WINEPREFIX: ${{ github.workspace }}/wine
      run: make SYSTEM=TK5
      shell: bash

    - name: Test
      working-directory: /brexx370/build
      env:
        WINEPREFIX: ${{ github.workspace }}/wine
      run: make SYSTEM=TK5 install && make SYSTEM=TK5 test
      shell: bash

  mvsce-test:
    name: Building Brexx/370 on MVS/CE
    runs-on: [ubuntu-latest]
    container: mainframed767/brexx

    steps:
      
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: Move Brexx
      run: |
        mkdir -p /brexx370/          
        mv * /brexx370/
      shell: bash
      
    - name: Build
      working-directory: /brexx370/build
      env:
        WINEPREFIX: /tmp/
      run: make SYSTEM=MVSCE
      shell: bash

    - name: Test
      working-directory: /brexx370/build
      env:
        WINEPREFIX: ${{ github.workspace }}/wine
      run: make SYSTEM=MVSCE install && make SYSTEM=MVSCE test
      shell: bash
